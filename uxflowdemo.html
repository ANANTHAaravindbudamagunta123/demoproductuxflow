<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics Wireframe Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #333;
      color: #fff;
      padding: 1rem;
      display: flex;
      gap: 1rem;
    }
    nav button {
      background: #555;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    nav button:hover {
      background: #777;
    }
    .screen {
      display: none;
      padding: 2rem;
    }
    .active {
      display: block;
    }
    h2 {
      margin-top: 0;
    }
    .box {
      border: 2px dashed #aaa;
      padding: 2rem;
      margin: 1rem 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <button onclick="showScreen('dashboard')">Dashboard</button>
    <button onclick="showScreen('forecast')">What-If Forecast</button>
    <button onclick="showScreen('reports')">Reports</button>
  </nav>

  <!-- Screens -->
  <div id="dashboard" class="screen active">
    <h2>Dashboard</h2>
    <div class="box">[ Key Metrics / Sales Overview ]</div>
    <button onclick="showScreen('forecast')">Go to Forecast →</button>
  </div>

  <div id="forecast" class="screen">
    <h2>What-If Forecasting</h2>
    <div class="box">[ Variables: Price, Marketing Spend, Inventory ]</div>
    <div class="box">[ Graph/Chart Placeholder ]</div>
    <button onclick="showScreen('reports')">Go to Reports →</button>
  </div>

  <div id="reports" class="screen">
    <h2>Reports</h2>
    <div class="box">[ Download CSV / PDF Placeholder ]</div>
    <button onclick="showScreen('dashboard')">← Back to Dashboard</button>
  </div>

  <script>
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }
  </script>
</body>
</html>
